/* Blur Background when popup open */
.popupBox {
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.8);
  border-radius: 20px;
  animation: popOpen 0.4s ease;
}

/* Popup Animation */
@keyframes popOpen {
  from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* Textarea Style */
textarea {
  border-radius: 12px;
  border: 1px solid #ccc;
  padding: 10px;
  transition: 0.3s;
}

textarea:focus {
  border-color: #2575fc;
  box-shadow: 0 0 8px #2575fc;
}

/* Save Button Glow */
.saveBtn {
  background: #2575fc;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.saveBtn:hover {
  box-shadow: 0 0 12px #2575fc;
  transform: scale(1.05);
}

/* Close Button Shake */
.closeBtn {
  background: #ff4d4d;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.closeBtn:hover {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

/* Emoji Hover Effect */
#emoji {
  border-radius: 10px;
  padding: 5px;
  margin-top: 8px;
  transition: 0.3s;
}

#emoji:hover {
  transform: scale(1.1);
}

/* Floating Emojis */
.emojis span {
  position: absolute;
  font-size: 30px;
  animation: float 4s linear infinite;
}

.emojis span:nth-child(1) { left: 10%; animation-delay: 0s; }
.emojis span:nth-child(2) { left: 30%; animation-delay: 1s; }
.emojis span:nth-child(3) { left: 60%; animation-delay: 2s; }
.emojis span:nth-child(4) { left: 80%; animation-delay: 3s; }

/* Animations */
@keyframes zoomIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes float {
  0% { top: 100%; opacity: 0; }
  50% { opacity: 1; }
  100% { top: -10%; opacity: 0; }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
